<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
  <form class="form" >
    <div class="banner">
  <h1> Registration Form </h1>
</div>

  <div class="label">
        <label for="fname"> First Name </label>
     </div>
 <div class="inpt">
        <input type="text" name="FirstName" id="fname" placeholder="First Name"  tabindex="1" class="">
        </div>
<div class="label">
     <label for="lname"> Last Name </label>
     </div>
<div class="inpt">

      <input type="text" name="LastName" id="lname" placeholder="Last Name"  tabindex="2">
      </div>
 <div class="label">
      <label for="Date"> Date of Birth </label>
      </div>

 <div class="inpt">
      <input type="date" name=date id="Date" tabindex="3" >
      </div>
 <div class="label">
       <label for="email"> Email </label>
       </div>

<div class="inpt">

      <input type="email" name="email" id= "email" placeholder="example@domain.com" tabindex="4">
      </div>
 <div class="label">
      <label for="phone"> Phone Number </label>
      </div>
      <div class="inpt">
      <input type="tel" name="phone" id= "phone" placeholder="Phone Number" tabindex="4">
      </div>




 <div class="label">
      <label for="address" > Address </label>
        </div>
        <div class="address">
      <input type="text" name="address" id=address placeholder= "Your address" tabindex="6">
      <input type="text" name="city" id=addr-city placeholder="City" tabindex="7">
      </div>
<div class="inpt">
        <select id="state">
          <option value="" selected disabled hidden style='display:none'>Select Your State</option>
          <option>ACT</option>
          <option>NSW</option>
          <option>NT</option>
          <option>QLD </option>
          <option>SA</option>
          <option>TAS </option>
          <option>VIC </option>
          <option>WA</option>
        </select>
      </div>

        <div class="inpt">

      <input type="number" name="zip" id=postcode placeholder="Post Code">
      </div>

      <button type="button" class="Register">Register</button>










    </form>

  </body>
</html>
